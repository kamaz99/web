function createiframe( ls){

document.getElementById("hello").innerHTML="";

var list=ls;

for(var i=0; i<list.length;i++){

var link = document.createElement("iframe");
link.setAttribute("src", list[i]);
link.setAttribute("height", "500");
link.setAttribute("width", "500");
link.setAttribute("title", "Iframe Example");

document.getElementById("hello").appendChild(link);


}


}

 document.addEventListener("DOMContentLoaded", createiframe2);
function createiframe2( ){

document.getElementById("hello").innerHTML="";

var list=|ListIframe|;

for(var i=0; i<list.length;i++){

var link = document.createElement("iframe");
link.setAttribute("src", list[i]);
link.setAttribute("height", "500");
link.setAttribute("width", "500");
link.setAttribute("title", "Iframe Example");
link.setAttribute("allowfullscreen", "");
link.setAttribute("frameborder", "0");

document.getElementById("hello").appendChild(link);


}


}
</script>
